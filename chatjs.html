        <script  src="motion_face_plugin/js/jquery.min.js"></script>
        <script type="text/javascript" src="motion_face_plugin/js/jquery.qqFace.js"></script>
        <script type="text/javascript">

            $(function(){
                $('.emotion').qqFace({
                    id : 'facebox',
                    assign:'content',
                    path:'motion_face_plugin/arclist/'	//表情存放的路径
                });
            });

        </script>
        <script type="text/javascript">
            window.onbeforeunload = function(){
                return "You sure you want leave?";
            };
            //keypress event, scroll always down
            $(document).keyup(function(event){
                if(event.keyCode ==13){
                    var scroll_down=$('#main_page');
                    scroll_down.scrollTop(scroll_down[0].scrollHeight);
                }
            });
        </script>
